<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="navBar">
        <p><i class='bx bxs-calendar'></i>Calendar App</p>
    </nav>
    <div class="container">
        <header class="header">
            <p class="current-date"></p>
            <div class="navigation">
                <span id="prev" class="material-symbols-rounded">
                    <i class='bx bxs-chevron-left'></i>
                </span>
                <span id="next" class="material-symbols-rounded">
                    <i class='bx bxs-chevron-right'></i>
                </span>
            </div>
        </header>

        <div class="calendar-body">
            <ul class="weekdays">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="dates"></ul>
        </div>
        
    </div>

    <div class="event-container">
        <p>Date :  <span id="event-date"></span></p>
        <p>Event name : <span id="event-name"></span></p>
        <p>Event Description : <span id="event-description"></span></p>
        <p>Reminder : <span id="event-reminder"></span></p>


    </div>

    <div class="modal">
        <div class="modal-content">
            <div id="close">+</div>
            <i class='bx bxs-calendar-event' style="font-size: 40px;"></i>
            <form id="form">
                <input id="event-input"type="text" placeholder="Enter event" required>
                <input type="text" id="event-description-input" placeholder="Enter event descrption">
                <p>Want to set a reminder?</p>
                <p>Please enter event date</p>
                <!-- <select id="countdown-month">
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                </select> -->
                <input type="number" name="date" id="countdown-date" placeholder="Enter date">
                <!-- <input type="text" name="month" id="countdown-month" placeholder="Enter month"> -->
                <input id="submit"type="submit" value="add">
            
            </form>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
